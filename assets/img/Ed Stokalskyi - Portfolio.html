  <script id="dataslayerLaunchMonitors">
// console.log('** dataslayer: injecting Launch monitors **');
window._satellite = window._satellite || {};
window._satellite._monitors = window._satellite._monitors || [];
window._satellite._monitors.push({
  ruleTriggered: function(e) {
    window.parent.postMessage(
      {
        type: 'dataslayer_launchruletriggered',
        url: window == window.parent ? window.location.href : 'iframe',
        data: JSON.parse(JSON.stringify(e.rule)),
      },
      '*'
    );
  },
  ruleCompleted: function(e) {
    // console.log('** dataslayer: Launch rule completed **', e.rule);
    var rule = JSON.parse(JSON.stringify(e.rule));
    var sendRule = function() {
        if (window.dataslayer) {
            window.parent.postMessage(
                {
                    type: 'dataslayer_launchrulecompleted',
                    url: window == window.parent ? window.location.href : 'iframe',
                    data: rule,
                },
                '*'
            );       
            // console.log('** dataslayer: posted rule '+rule+'**'); 
        } else {
            if (document.readyState === 'complete') {
                // console.log('** dataslayer: giving up on launch **');
                window._dataslayerQueue = window._dataslayerQueue || [];
                window._dataslayerQueue.push({
                  type: 'dataslayer_launchrulecompleted',
                  url: window == window.parent ? window.location.href : 'iframe',
                  data: rule,
                });
                return;
            } else {
                // console.log('** dataslayer: waiting 250ms to repost rule **');
                window.setTimeout(sendRule, 250);
            }
        }
    }
    sendRule();
    if (
      window._satellite &&
      window._satellite._container &&
      window._satellite._container.dataElements &&
      true
    ) {
      var elementNames = Object.keys(
        window._satellite._container.dataElements
      ).sort(function(a, b) {
        var nameA = a.toUpperCase();
        var nameB = b.toUpperCase();

        if (nameA < nameB) {
          return -1;
        } else if (nameA > nameB) {
          return 1;
        } else {
          return 0;
        }
      });

      let launchElements = {};

      for (const elementName of elementNames) {
        var newElement = JSON.parse(
          JSON.stringify(
            window._satellite._container.dataElements[elementName]
          )
        );
  
        let cleanValue = window._satellite.getVar(elementName);
        if (typeof cleanValue === 'function') {
          cleanValue = '(function)';
        } else if (
          cleanValue !== null &&
          typeof cleanValue === 'object' &&
          typeof cleanValue.then === 'function'
        ) {
          cleanValue = '(Promise)';
        }
        launchElements[elementName] = cleanValue;
        // launchElements.push({
        //   key: elementNames[i],
        //   value: cleanValue,
        //   element: newElement,
        // });
      }
      try {
        window.parent.postMessage(
          {
            type: 'dataslayer_launchdataelements',
            data: 'found',
            url: window == window.parent ? window.location.href : 'iframe',
            elements: launchElements
          },
          '*'
        );
      } catch (e) {
        console.warn(e);
      }
  
    }
  },
  ruleConditionFailed: function(e) {
    window.parent.postMessage(
      {
        type: 'dataslayer_launchrulefailed',
        url: window == window.parent ? window.location.href : 'iframe',
        data: JSON.parse(JSON.stringify(e.rule)),
      },
      '*'
    );
  },
});

}

img {
  border: 0;
}

}

figure {
  margin: 1em 40px;
}

}

}

button,
input[type=reset],

}

button::-moz-focus-inner, input::-moz-focus-inner {
  border: 0;
  padding: 0;
}

input {
  line-height: normal;
}

  box-sizing: border-box;
  padding: 0;
}

input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {

}

input[type=search] {
  -webkit-appearance: textfield;

}

input[type=search]::-webkit-search-cancel-button, input[type=search]::-webkit-search-decoration {

textarea {

}

optgroup {

* {

xuICBvdmVyZmxvdy15OiBzY3JvbGwgIWltcG9ydGFudDtcbn0iXSwic291cmNlUm9vdCI6IiJ9 */</style><style type="text/css">@import url(https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap);</style><style type="text/css">body {
  color: #fff9f2;
  background: #120458;
  font-family: "Orbitron", sans-serif;
}
* {
  box-sizing: border-box;
}
.wrapper {
  width: 100%;
  max-width: 1480px;
  padding: 0 20px;
  margin: 0 auto;
}
h1 {
  font-size: 24px;
  line-height: 28px;
}
h2 {
  font-size: 22px;
  line-height: 26px;
}
h3 {
  font-size: 20px;
  line-height: 24px;
}
header {
  padding: 30px 0;
}
header .wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
footer {
  background: #000;
  padding: 30px 0;
}
footer p {
  text-align: center;
  color: #ff00a0;
  font-size: 12px;
  line-height: 14px;
}
footer .social {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px 50px;
}
footer .social a {
  font-size: 14px;
  line-height: 16px;
  display: inline-block;
  padding: 5px;
  margin: 5px;
  color: #ff124f;
}
.lines {
  padding-top: 20px;
  width: 100%;
  display: block;
  max-width: 100%;
}
main {
  margin-top: 5vh;
  margin-bottom: 5vh;
}
.link {
  padding: 5px;
  margin: 5px;
  display: inline-block;
  cursor: pointer;
}
.link__purple {
  color: #ff75fe;
}
.link__pink {
  color: #ff00a0;
}
.link:hover {
  opacity: 0.7;
}
p {
  margin: 15px 0;
}
#error-page {
  min-height: 30vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
#error-page * {
  text-align: center;
}
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
ul li {
  padding: 0;
  margin: 0;
}
.input-field {
  margin-bottom: 20px;
}
input,
select,
textarea {
  width: 100%;
  max-width: 100%;
  outline: none;
  border: none;
  background: transparent;
  color: #fff9f2;
  font-size: 14px;
  line-height: 14px;
  padding: 10px 15px;
  border-radius: 5px;
  border: 1px solid #fff9f2;
}

  padding: 15px 4px 4px 4px;
  background: linear-gradient(to right, #ff124f, #7a04eb, #ff124f);
  position: relative;
  display: flex;
  width: 708px;
  margin: 0 auto;
  margin-bottom: 10vh;
}
.banner::after {
  content: "";
  position: absolute;
  left: 4px;
  top: 3px;
  width: 6px;
  height: 4px;
  border: 2px solid #120458;
}
.banner::before {
  content: "";
  position: absolute;
  left: 16px;
  top: 3px;
  width: 6px;
  height: 4px;
  border: 2px solid #120458;
}
.banner * {
  text-align: center;
}
.banner h3 {
  font-size: 22px;
  line-height: 26px;
  margin: 10px 10px 30px 10px;
}
.banner__outer {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, #ff124f, #7a04eb, #ff124f);
  z-index: -1;
}
.banner__inner {
  background: #120458;
  width: 700px;
  padding: 15px 10px;
}
.banner ul {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}
.banner ul li {
  margin: 0 30px 15px 30px;
}
.banner ul li p {
  padding: 0;
  margin: 0;
}
.banner ul li a {
  text-decoration: underline;
}
.banner ul li a,
.banner ul li p {
  font-size: 20px;
  line-height: 24px;
  display: inline-block;
  margin: 0;
  text-transform: lowercase;
}
.banner ul li:nth-of-type(1) {
  color: #fff9f2;
}
.banner ul li:nth-of-type(n + 1) {
  color: #ff124f;
}
.banner ul li:nth-of-type(2n + 1) {
  color: #7a04eb;
}
.banner ul li:nth-of-type(3n + 1) {
  color: #ff00a0;
}
.banner ul li:nth-of-type(4n + 1) {
  color: #ff75fe;
